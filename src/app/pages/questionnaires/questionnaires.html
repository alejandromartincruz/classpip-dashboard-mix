<div class="questionnaires-content">
  <mat-nav-list *ngIf="questionnaires">
    <h3 mat-subheader>{{ 'QUESTIONNAIRES.TITLE' | translate }}</h3>
    <mat-list-item *ngFor="let questionnaire of questionnaires" (click)="goToQuestionnaireDetail(questionnaire)">
      <mat-icon mat-list-icon>note</mat-icon>
      <h4 mat-line>{{questionnaire.name}}</h4>
      <h4 mat-line *ngIf= "questionnaire.groupid">Id. Grupo: {{questionnaire.groupid}}</h4>


      <p mat-line>{{ 'QUESTIONNAIRES.ID' | translate }} {{questionnaire.id}}</p>
    </mat-list-item>
    <mat-progress-bar mode="buffer"></mat-progress-bar>
  </mat-nav-list>

<ol>
  <mat-form-field>
    <input matInput [(ngModel)]="name" placeholder="{{ 'QUESTIONNAIRES.ID' | translate }}">
  </mat-form-field>
  <button mat-raised-button (click)="openDialog()">{{ 'QUESTIONNAIRES.DELETE' | translate }}</button>
</ol>

<ol>
  <button mat-raised-button (click)="createQuestionnaire()">{{ 'QUESTIONNAIRES.CREATE' | translate }}</button>
</ol>

</div>
