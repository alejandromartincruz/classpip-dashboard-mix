<div class="createQuestionnaireTextArea1-content">

  <mat-form-field>
    <textarea [(ngModel)]="question" matInput placeholder="{{ 'QUESTIONNAIRE.QUESTION' | translate }}"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select [(value)]="selected" placeholder="{{ 'QUESTIONNAIRE.TEXT2' | translate }}">
      <mat-option value="textArea">{{ 'QUESTIONNAIRE.ANSWER_OPEN' | translate }}</mat-option>
      <mat-option value="image">{{ 'QUESTIONNAIRE.QUESTION_IMAGE' | translate }}</mat-option>
    </mat-select>
    <mat-hint align="end">{{ 'QUESTIONNAIRE.TEXT1' | translate }}</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="urlImage"  placeholder="{{ 'QUESTIONNAIRE.URL' | translate }}">
  </mat-form-field>
  <mat-card class="card-image" *ngIf="urlImage">
        <div mat-card-avatar class="example-image"></div>
        <img mat-card-lg-image src="{{urlImage}}">
    </mat-card>

  <button mat-raised-button (click)="createQuestionnaire()">{{ 'QUESTIONNAIRE.NEXT' | translate }}</button>

</div>
