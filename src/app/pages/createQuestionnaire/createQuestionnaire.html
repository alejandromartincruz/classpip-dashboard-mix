<div class="createQuestionnaire-content">

  <mat-form-field hintLabel="{{ 'QUESTIONNAIRE.TEXT3' | translate }}">
    <input matInput #input maxlength="40" [(ngModel)]="name" placeholder="{{ 'QUESTIONNAIRE.TEXT4' | translate }}">
    <mat-hint align="end">{{input.value?.length || 0}}/40</mat-hint>
  </mat-form-field>

  <mat-form-field hintLabel="{{ 'QUESTIONNAIRE.TEXT5' | translate }}">
    <input matInput #input maxlength="4" [(ngModel)]="time" placeholder="{{ 'QUESTIONNAIRE.TEXT6' | translate }}">
    <mat-hint align="end">{{input.value?.length || 0}}/4</mat-hint>
  </mat-form-field>

  <mat-form-field hintLabel="{{ 'QUESTIONNAIRE.TEXT7' | translate }}">
    <input matInput #input maxlength="100" [(ngModel)]="number" placeholder="{{ 'QUESTIONNAIRE.TEXT8' | translate }}">
    <mat-hint align="end">{{input.value?.length || 0}}/100</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-select [(value)]="selected" placeholder="{{ 'QUESTIONNAIRE.TEXT9' | translate }}">
      <mat-option value="optionRespuestaAbierta">{{ 'QUESTIONNAIRE.TEXT10' | translate }}</mat-option>
      <mat-option value="optionRespuestaMultiple">{{ 'QUESTIONNAIRE.TEXT11' | translate }}</mat-option>
    </mat-select>
    <mat-hint align="end">{{ 'QUESTIONNAIRE.TEXT1' | translate }}</mat-hint>
  </mat-form-field>

  <form>
    <p style="font-size:100%;" style="color:gray;">{{ 'QUESTIONNAIRE.TEXT12' | translate }}</p>
    <input type="date" name="bday" [(ngModel)]="date">
  </form>

  <br>

  <button mat-raised-button (click)="createQuestionnaire()">{{ 'QUESTIONNAIRE.NEXT' | translate }}</button>
  <button mat-raised-button (click)="cancel()">{{ 'QUESTIONNAIRE.BACK' | translate }}</button>

</div>
