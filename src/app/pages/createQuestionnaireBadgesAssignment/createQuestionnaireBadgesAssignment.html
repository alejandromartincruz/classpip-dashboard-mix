<div class="createQuestionnaireBadgesAssignment-content">



  <h3 mat-header>Assignació d'Insígnies</h3>
  <br>
  <mat-slide-toggle color = "secondary" [(ngModel)]="device[i]" (change)="onChange($event)">Assignar insígnies</mat-slide-toggle>
    <br>
  <mat-list *ngIf = "device[i]">

        <mat-list-item>
            <mat-form-field class="example-full-width">
                <input  [(ngModel)]="ins1" placeholder="Nota del qüestionar > 9" aria-label="Number" matInput [formControl]="myControl"  [matAutocomplete]="auto">
                <mat-hint align="end">Insígnia de màxim valor</mat-hint>
              </mat-form-field>
        </mat-list-item>
        <br>
        <br>
        <mat-list-item>
            <mat-form-field class="example-full-width">
                <input   [(ngModel)]="ins2" placeholder="Nota del qüestionar 7 - 8.99" aria-label="Number" matInput [formControl]="myControl"  [matAutocomplete]="auto">
                <mat-hint align="end">Insígnia de valor mig</mat-hint>
              </mat-form-field>
        </mat-list-item>
        <br>
        <br>
        <mat-list-item>
            <mat-form-field class="example-full-width">
                <input [(ngModel)]="ins3" placeholder="Nota del qüestionar: 5 - 6.99" aria-label="Number" matInput [formControl]="myControl"  [matAutocomplete]="auto">
                <mat-hint align="end">Insígnia de poc valor</mat-hint>

              </mat-form-field>
        </mat-list-item>

        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let badge of badges" [value]="badge.name">
              <img style="vertical-align:middle;" aria-hidden src="{{badge.image}}" height="25" />

           <span> {{ badge.name }}</span>
          </mat-option>
        </mat-autocomplete>


    </mat-list>



    <br>

    <button mat-raised-button (click)="createQuestionnaire()">{{ 'QUESTIONNAIRE.NEXT' | translate }}</button>
    <button mat-raised-button (click)="cancel()">{{ 'QUESTIONNAIRE.BACK' | translate }}</button>
