<div class="collection-content">
    <h3 mat-header>Col·leccions</h3>
        <h3 mat-subheader>Llista de col·leccions</h3>

        <mat-card class = "assign-content" *ngIf ="isTeacher">
            <h5 mat-subheader>Assignar col·lecció a grup</h5>
            <mat-form-field >
                <mat-select [(value)]="groupSelected" placeholder="Escull el group"  [formControl]= "myControl">

                  <mat-option *ngFor="let group of mygroups" [value]="group.id">
                    {{group.name}}
                  </mat-option>
                </mat-select>

              </mat-form-field>
              <mat-form-field class="formmargin" >
                  <mat-select [(value)]="collectionSelected" placeholder="Escull la col·lecció" [formControl]= "myControl">

                    <mat-option *ngFor="let collectionCard of collections" [value]="collectionCard.id">
                      {{collectionCard.name}}
                    </mat-option>
                  </mat-select>

                </mat-form-field>
                <br>
                <button mat-raised-button (click)="assignCollectionToGroup()">ASSIGNAR COL·LECCIÓ</button>

        </mat-card>

        <mat-nav-list *ngIf="collections">

        <mat-list-item *ngFor="let collectionCard  of collections" (click)="goToCollectionDetails(collectionCard)" >
            <img matListAvatar src={{collectionCard.image}}>

              <h4 mat-line>{{collectionCard.name}}</h4>
              <p mat-line>------------------------------------------------------------------------- </p>
              <p mat-line>Número de cartes de la col·lecció: {{collectionCard.num}}</p>

        </mat-list-item>
        <mat-progress-bar mode="buffer"></mat-progress-bar>
      </mat-nav-list>
      <ol *ngIf ="isTeacher">
          <button mat-raised-button (click)="createCollection()">Crear nova col·lecció</button>
      </ol>
      <ol *ngIf="isTeacher">
          <mat-form-field>
            <input matInput [(ngModel)]="collId" placeholder="Col·lecció ID">
          </mat-form-field>
          <button mat-raised-button (click)="deleteCollection()">Eliminar Col·lecció</button>
      </ol>
  </div>
