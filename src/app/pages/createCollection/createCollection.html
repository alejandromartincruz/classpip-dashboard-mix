<div class="createCollection-content">
  <h3 matLine>Nova col·lecció</h3>
  <br>
    <mat-form-field hintLabel="Max 40 caràcters">
      <input matInput #input maxlength="40" [(ngModel)]="name" placeholder="Nom de la col·lecció" >
    </mat-form-field>
    <br>
    <br>

    <mat-form-field hintLabel="Introdueix un xifra">
      <input matInput type="number" [(ngModel)]="num" placeholder="Quantitat de cartes de la co·lecció" >
    </mat-form-field>
    <br>
    <br>

    <mat-form-field hintLabel="Copiar enllaç .jpg">
      <input matInput [(ngModel)]="image" placeholder="Imatge de la col·lecció" >
    </mat-form-field>
    <br>

    <mat-card class="example-image" *ngIf = "image">
      <mat-card-subtitle >Imatge de la nova col·lecció</mat-card-subtitle>
        <div mat-card-avatar class="example-image"></div>

        <img mat-card-lg-image src="{{image}}">
    </mat-card>


    <br>

    <button mat-raised-button (click)="createNewCollection()">Guardar nova Col·lecció</button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>

  </div>
