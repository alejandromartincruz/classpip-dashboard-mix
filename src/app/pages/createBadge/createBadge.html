<div class="createBadge-content">

    <mat-form-field hintLabel="{{ 'COMMON.MAX40CARACT' | translate }}">
      <input matInput #input maxlength="40" [(ngModel)]="name" placeholder="{{ 'BADGES.NAMEOF' | translate }}">
    </mat-form-field>
    <br>

    <mat-form-field hintLabel="{{ 'COMMON.MAX3NUMBER' | translate }}">
      <input matInput #input maxlength="3" [(ngModel)]="value" placeholder="{{ 'BADGES.VALUEOF' | translate }}">
      <mat-hint align="end"></mat-hint>
    </mat-form-field>
    <br>

    <mat-form-field hintLabel="{{ 'COMMON.PASTEIMAGE' | translate }}">
      <input matInput [(ngModel)]="image" placeholder="{{ 'BADGES.IMAGE' | translate }}">
      <mat-hint align="end"></mat-hint>
    </mat-form-field>
    <br>

    <mat-card class="example-image" *ngIf = "image">
      <mat-card-subtitle >{{ 'BADGES.IMAGENEW' | translate }}</mat-card-subtitle>
        <div mat-card-avatar class="example-image"></div>

        <img mat-card-lg-image src="{{image}}">
    </mat-card>


    <br>

    <button mat-raised-button (click)="createBadge()">{{ 'BADGES.SAVE' | translate }}</button>
    <button mat-raised-button (click)="cancel()">{{ 'COMMON.CANCEL' | translate }}</button>

  </div>
