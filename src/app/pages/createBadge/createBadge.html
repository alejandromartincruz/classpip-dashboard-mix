<div class="createBadge-content">

    <mat-form-field hintLabel="Max 40 caràcters">
      <input matInput #input maxlength="40" [(ngModel)]="name" placeholder="Nom de la Insígnia">
    </mat-form-field>
    <br>

    <mat-form-field hintLabel="Max. 3 xifres (Escriure 100 per defecte)">
      <input matInput #input maxlength="3" [(ngModel)]="value" placeholder="Valor de la Insígnia">
      <mat-hint align="end"></mat-hint>
    </mat-form-field>
    <br>

    <mat-form-field hintLabel="Copiar enllaç .jpg">
      <input matInput [(ngModel)]="image" placeholder="Imatge de la Insígnia">
      <mat-hint align="end"></mat-hint>
    </mat-form-field>
    <br>

    <mat-card class="example-image" *ngIf = "image">
      <mat-card-subtitle >Imatge de la nova Insígnia</mat-card-subtitle>
        <div mat-card-avatar class="example-image"></div>

        <img mat-card-lg-image src="{{image}}">
    </mat-card>


    <br>

    <button mat-raised-button (click)="createBadge()">Guardar nova Insígnia</button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>

  </div>
