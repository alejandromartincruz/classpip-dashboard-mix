<div class="login-content">
  <mat-card>
    <mat-card-content>
      <form #form="ngForm" (ngSubmit)="form.form.valid && login(form)" novalidate>
        <mat-grid-list cols="1" rowHeight="60px">
          <mat-grid-tile>
            <mat-form-field>
              <mat-select placeholder="{{ 'LOGIN.ROLE' | translate }}" name="role" [(ngModel)]="role" (change)="roleChange($event)" [required]=true>
                <mat-option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <input matInput type="text" placeholder="{{ 'LOGIN.USERNAME' | translate }}" name="username" [(ngModel)]="credentials.username"
                [required]=true>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <input matInput type="password" placeholder="{{ 'LOGIN.PASSWORD' | translate }}" name="password" [(ngModel)]="credentials.password"
                [required]=true>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <button mat-raised-button color="primary" style="width:100%">{{ 'LOGIN.LOGIN' | translate }}</button>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-card-content>
    <mat-card-actions style="text-align:center;">
      <button mat-button color="primary" [routerLink]="['/login']">{{ 'LOGIN.FORGOT' | translate }}</button>
      <button mat-button color="primary" [routerLink]="['/login']">{{ 'LOGIN.REGISTER' | translate }}</button>
    </mat-card-actions>
  </mat-card>
</div>
